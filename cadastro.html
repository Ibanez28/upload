<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">




  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 
  <section class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark" style="min-height: 100vh; background-size: cover; background-image: url(https://images.unsplash.com/photo-1477346611705-65d1883cee1e?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1920&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjMyMDc0fQ&amp;s=c0d43804e2c7c93143fe8ff65398c8e9);">
    <div class="container-fluid">
      <div class="row  justify-content-center align-items-center d-flex-row text-center h-100">
        <div class="col-12 col-md-4 col-lg-3   h-50 ">
          <div class="card shadow "style="
          width: 402px;">
            <div class="card-body mx-auto"style="
            width: 382px;">
              <h4 class="card-title mt-3 text-center">Sign Up</h4>
              <p class="text-center">Conclua seu cadastro!</p>
           
             
                <form>
                    <div class="box">
                        <form >
                            <fieldset>
                                <legend style="margin-bottom: 15px; "><b>Fórmulário de Clientes</b></legend>
                                <br>

                                <div> Nome</div>
                                <br><br>


                                <div >E-mail</div>
                                <br><br>

                                <div class="inputBox"><!--TELEFONE-->
                                    <input name="" class="form-control" placeholder="Telefone" type="tel"type="tel" id="telefone" name="telefone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                                    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
                                    <script>
                                      $(document).ready(function () {
                                        $('#telefone').mask('(+00) 00 0000-0000');
                                      });
                                    </script>
                                </div><br>

                                <!--SEXO-->
                                <div class="input-group mb-3">
                                  <label class="input-group-text" for="inputGroupSelect01">Sexo:</label>
                                  <select class="form-select form-select-color:blue" id="inputGroupSelect01">
                                    <option selected>Prefiro não dizer</option>
                                    <option value="1">Feminino</option>
                                    <option value="2">Masculino</option>
                                    <option value="3">Não Binário</option>
                                  </select>
                                </div>
                                
                                <!--DATA DE NASCIMENTO-->
                                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                                <input class="form-control" type="date" name="data_nascimento" id="data_nascimento"  required>
                                <br>
                                <!--ESTADO-->
                                
                                <div class="input-group mb-3">
                                  <label class="input-group-text" for="inputGroupSelect01">Estado:</label>
                                  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
                                  
                                  <select class="form-select form-select-color:blue" id="inputGroupSelect01" id="estado" name="estado">
                                    <option value="estado">Selecione o Estado</option>
                                   
                                    </select>
                                    </div>
                               
                                
                                <!--ESTADO-->
                                <div class="input-group mb-3">
                                  <label class="input-group-text" for="inputGroupSelect01" name="cidades">Cidade:</label>
                                  <select class="form-select form-select-color:blue" id="inputGroupSelect01" id+="cidade"name="cidades">
                                    <option  value="">Selecione a Cidade</option>
                                  
                                    </select>
                                    </div>
                               
                                

                                
                                <br><br>
                                
                                <button type="button" name="submit" id="submit" class="btn btn-primary btn-lg btn-block">Concluir</button>
                            </fieldset>
                        </form>
                    </div>
                
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
 </section>
